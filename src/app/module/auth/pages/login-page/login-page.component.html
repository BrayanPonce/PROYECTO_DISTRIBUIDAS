<div class="card border-gray-personality">
    <form [formGroup]="user" (ngSubmit)="login()" class="card-body d-grid">
        <label class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ingrese Usuario" formControlName="username">
            <span class="input-group-text">@</span>
        </label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="password" formControlName="password" #password>
            <span class="input-group-text d-flex justify-content-center align-items-center"
                (click)="togglePasswordVisibility()">
                <div *ngIf="!isViewPassword; else elseBlock" class="d-flex justify-content-center align-items-start">

                            </clipPath>
                        </defs>
                    </svg>
                </div>
